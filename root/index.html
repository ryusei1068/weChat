<!DOCTYPE HTML>
<html>

<head>

    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <button type="button" id="launch" class="btn btn-outline-success" onClick="launchWebsocketClient();">Lauch websocket client</button>
        <button type="button" id="close" class='btn btn-outline-danger' onClick="closeWebsocketClient();" style="display:none;">Close websocket client</button>
        <p>
            <span id="connectionState" style='color:red'>Disconnected</span>
        </p>
        <!-- dev -->
        <input type="hidden" value="" id="own" />
    </div>

    <div id="users-space" class="vh-100"></div>

    <!-- Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer d-flex">
                    <input type='text' id="privatemsg" class="p-2 flex-grow-1" />
                    <button type="button" id="send" class="btn btn-primary">send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/script/main.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>

</html>
